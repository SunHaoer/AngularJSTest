<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel=title">
            <h1>Check</h1>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="checkForm">
                    <div class="form-group">
                        <label class="col-md-2" id="brand">
                            手机用户：{{phone.phoneUser}}
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2" id="brand">
                            手机品牌：{{phone.brand}}
                        </label>
                    </div>
                    <div class="form-group" id="type">
                        <label class="col-md-2">
                            手机型号：{{phone.type}}
                        </label>
                    </div>
                    <div class="form-group" id="productNo">
                        <label class="col-md-2">
                            产品编号：{{phone.productNo}}
                        </label>
                    </div>
                    <div class="form-group" id="startDate">
                        <label class="col-md-2">
                            启用日期：{{phone.startDate}}
                        </label>
                    </div>
                    <div class="form-group" id="removeDate">
                        <label class="col-md-2">
                            有效日期：{{phone.endDate}}
                        </label>
                    </div>
                    <div class="form-group" id="changeDate">
                        <label class="col-md-2">
                            更换日期：{{phone.deleteDate}}
                        </label>
                    </div>
                    <div class="form-group" id="state">
                        <label class="col-md-2">
                            状态：{{state}}
                        </label>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="button" value="取消" ng-click="$ctrl.cancle()" />
                            
                            <input type="button" value="确定" ng-click="$ctrl.submitMsg()" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

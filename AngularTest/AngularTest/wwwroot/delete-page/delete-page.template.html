<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Delete</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">

                <form class="form-horizontal" role="form" name="myForm">
                    <div class="form-group">
                        <label class="col-md-2">
                            productNo：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="phone.productNo" name="productNo" id="proNo" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneBrand：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="phone.brand" name="brand" id="mbrand" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneType：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="phone.type" name="type" id="type" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            deleteReason：
                        </label>
                        <div class="col-md-10" ng-mouseleave="otherReason()">
                            <select ng-model="phone.deleteReason">
                                <option value="">please select</option>
                                <option value="lost">lost</option>
                                <option value="buy new phone">buy new phone</option>
                                <option value="time end">time end</option>
                                <option value="other">other</option>
                            </select>
                            <!--<input type="text" ng-model="phone.abandonReason"  id="reason" required />-->
                        </div>
                        <div class="col-md-10" ng-model="isOther" ng-show="phone.deleteReason == 'other'">
                            <textarea rows="5" cols="25" ng-model="phone.otherReason" placeholder="please input your reasons"></textarea>
                        </div>
                        <span ng-show="!deleteReasonNotEmpty">
                            <font color="red">delete reason can't be empty</font>
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2">
                            deleteDate：
                        </label>
                        <div class="col-md-10">
                            <input type="date" ng-model="phone.deleteDate" required name="date" id="date" />
                        </div>
                    </div>
                </form>
                <input class="btn btn-primary" type="button" value=" back to index" ng-click="backToIndex()" />
                <button class="btn btn-primary" ng-click="submitMsg()">next</button>
                {{phone}}
            </div>
        </div>
    </div>
</div>

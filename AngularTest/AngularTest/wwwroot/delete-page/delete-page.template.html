<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Delete</div>
    </div>
    <div class="panel-body;row;col-md-12">
        <form class="form-horizontal" role="form" name="myForm">
            <h1>Old Phone</h1>
            <div class="form-group">
                <label class="col-md-5">
                    phoneBrand：
                </label>
                <div class="col-md-10">
                    <input type="text" ng-model="phone.brand" name="brand" id="mbrand" disabled />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5">
                    phoneType：
                </label>
                <div class="col-md-10">
                    <input type="text" ng-model="phone.type" name="type" id="type" disabled />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5">
                    productNo：
                </label>
                <div class="col-md-10">
                    <input type="text" ng-model="phone.productNo" name="productNo" id="proNo" disabled />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5">
                    startDate:
                </label>
                <div class="col-md-10">
                    <input type="date" ng-model="phone.startDate" name="startDate" id="startDate" disabled />
                </div>
            </div>
            <div class="form-group" id="abandonDate" ng-show="phone.state==2">
                <label class="col-md-5">
                    abandonDate:
                </label>
                <div class="col-md-10">
                    <input type="date" ng-model="phone.abandonDate" name="abandonDate" id="abandonDate" disabled />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5">
                    deleteReason：
                </label>
                <div class="col-md-10" ng-mouseleave="otherReason()">
                    <select ng-model="phone.deleteReason" ng-blur="validateDeleteReasonNotEmpty()" required>
                        <option value="">please select</option>
                        <option ng-repeat="x in deleteReasonList">{{x.deleteReasonName}}</option>
                    </select>
                    <label>
                        <span ng-show="!isDeleteReasonLegal">
                            <font color="red">The reason is not legal</font>
                        </span>
                    </label>
                </div>
                <div class="col-md-10" ng-model="isOther" ng-show="phone.deleteReason=='other'">
                    <textarea rows="5" cols="25" ng-model="phone.otherReason" ng-blur="validateDeleteReasonNotEmpty()" placeholder="please input your reasons"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5">
                    deleteDate：
                </label>
                <div class="col-md-10">
                    <input type="date" ng-model="phone.deleteDate" name="date" id="date" ng-blur="validateDateLegal()" required />
                    <label>
                        <span ng-show="!isDeleteDateLegal">
                            <font color="red">The date is not legal</font>
                        </span>
                    </label>
                </div>
            </div>
        </form>
        <input class="btn btn-primary" type="button" value=" back to index" ng-click="backToIndex()" />
        <button class="btn btn-primary" ng-click="submitMsg()">next</button>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Recheck</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <!--<p>{{checkPhone}}</p>-->
                <form class="form-horizontal" role="form" name="myForm">
                    <div class="form-group">
                        <label class="col-md-2">
                            productNo：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.productNo" name="productNo" id="proNo" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneBrand：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.brand" name="brand" id="brand" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneType：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.type" name="type" id="type" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            deleteReason：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.deleteReason" name="reason" id="reason" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            deleteDate：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.deleteDate" disabled name="date" id="date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                        </div>
                    </div>
                </form>
                <input class="btn btn-primary" type="button" value="previous" ng-click="previous()" />
                <input class="btn btn-primary" type="button" value="backToIndex" ng-click="backToIndex()" />
                <input class="btn btn-primary" type="button" value="sumbmit" ng-click="changeStatus()" />
                <!--<a href="#!/phone/choosePage">backToIndex</a>-->
                <!--{{checkPhone}}-->
            </div>
        </div>
    </div>
</div>

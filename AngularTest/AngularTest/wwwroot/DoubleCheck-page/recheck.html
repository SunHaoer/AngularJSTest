<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Recheck</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
               <p>{{checkPhone}}</p>
                <form class="form-horizontal" role="form" name="myForm">
                    <div class="form-group">
                        <label class="col-md-2">
                            产品编号：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.productNo" name="productNo" id="proNo" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            品牌：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.brand" name="brand" id="mbrand" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            类型：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.type" name="type" id="type" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            原因：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.abandonReason" name="reason" id="reason" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            日期：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="checkPhone.deleteDate" disabled name="date" id="date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="button" value="提交" ng-click="changeStatus()" />
                        </div>
                    </div>
                </form>
                <a href="#!/phone/deletePage">返回</a>
                <a href="#!/phone">主页</a>

            </div>
        </div>
    </div>
</div>

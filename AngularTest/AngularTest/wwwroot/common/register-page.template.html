<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title" ng-model="isReplace" ng-show="isReplace">Replace</div>
        <div class="panel-title" ng-model="isRegister" ng-show="isRegister">Register</div>
    </div>
    <form role="form" name="myForm" novalidate ng-submit="submitMsg()">
        <div class="panel-body;row;col-md-12" style="width:50%;float:left">
            <h1>New Phone</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2">
                        phoneBrand：
                    </label>
                    <div class="col-md-10">
                        <select ng-model="phone.brand" name="brand" id="brand" required>
                            <option value="">select the brand</option>
                            <option ng-repeat="x in brandList">{{x.brandName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        phoneType：
                    </label>
                    <div class="col-md-10">
                        <select ng-model="phone.type" name="type" id="type" required>
                            <option value="">select the type</option>
                            <option ng-repeat="x in typeList" ng-show="x.brand == phone.brand">{{x.type}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        productNo:
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="phone.productNo" id="productNo" name="productNo" ng-blur="validateBrandTypeProductNo()" style="ime-mode:disabled" onkeyup="this.value=this.value.replace(/[^\a-\z\A-\Z0-9]/g,'');"/>
                        <label>
                            <span ng-show="myForm.productNo.$dirty && myForm.brand.$dirty && myForm.type.$dirty && !isProdcutNoLegal">
                                <font color="red">The ProductNo is not legal</font>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        startDate:
                    </label>
                    <div class="col-md-10">
                        <input type="date" ng-model="phone.startDate" name="startDate" id="startDate" ng-blur="validateDateLegal()" required />
                        <label>
                            <span ng-show="!isStartDateLegal">
                                <font color="red">The date is not legal</font>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body;row;col-md-12" style="width:50%;float:left" ng-show="isReplace">
            <h1>Old Phone</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2">
                        phoneBrand：
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="oldPhone.brand" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        phoneType：
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="oldPhone.type" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        productNo:
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="oldPhone.productNo" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        startDate：
                    </label>
                    <div class="col-md-10">
                        <input type="date" ng-model="oldPhone.startDate" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        abandonDate：
                    </label>
                    <div class="col-md-10">
                        <input type="date" ng-model="oldPhone.abandonDate" ng-blur="validateAbandonDateLegal()" />
                        <label>
                            <span ng-show="!isAbandonDateLegal">
                                <font color="red">The date is not legal</font>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group;col-md-12;" style="padding:30px;text-align:center;width:50%">
            <div ng-show="!isOK">
                <font color="red">There is something wrong!</font>
            </div>
            <input class="btn btn-primary" type="button" value="homepage" ng-click="backToIndex()" />
            <input class="btn btn-primary" type="submit" value="next" />
        </div>
    </form>
</div>

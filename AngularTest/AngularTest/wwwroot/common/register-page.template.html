<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title" ng-model="isReplace" ng-show="isReplace">Replace</div>
        <div class="panel-title" ng-model="isRegister" ng-show="isRegister">Register</div>
    </div>
    <form role="form" name="myForm" novalidate ng-submit="submitMsg()">
        <div class="panel-body;row;col-md-12" style="width:40%;float:left;margin-left:20px" >
            <h1>New Phone</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2">
                        phoneBrand：
                    </label>
                    <div class="col-md-10">
                        <select ng-model="phone.brand" name="brand" id="brand" ng-change="phoneBrandNotEmpty();validateBrandTypeProductNo()" required>
                            <option value="">select the brand</option>
                            <option ng-repeat="x in brandList">{{x.brandName}}</option>
                        </select>
                        <label>
                            <span ng-show="!isPhoneBrandNotEmpty">
                                <font color="red">The PhoneBrand empty!</font>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        phoneType：
                    </label>
                    <div class="col-md-10">
                        <select ng-model="phone.type" name="type" id="type" ng-change="phoneTypeNotEmpty();validateBrandTypeProductNo()" required>
                            <option value="">select the type</option>
                            <option ng-repeat="x in typeList" ng-show="x.brand == phone.brand">{{x.type}}</option>
                        </select>
                        <label>
                            <span ng-show="!isPhoneTypeNotEmpty">
                                <font color="red">The PhoneType empty!</font>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        productNo:
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="phone.productNo" id="productNo" name="productNo" ng-blur="validateBrandTypeProductNo()" ng-change="productNoNotEmpty()" ng-mouseleave="validateBrandTypeProductNo()" style="ime-mode:disabled" onkeyup="this.value=this.value.replace(/[^\a-\z\A-\Z0-9]/g,'');" />
                        <label>
                            <span ng-show="(myForm.productNo.$dirty || isBack) && isProductNoNotEmpty && !isProdcutNoLegal">
                                <font color="red">The ProductNo is not matching with Brand and Type!</font>
                            </span>
                        </label>
                        <label>
                            <span ng-show="!isProductNoNotEmpty">
                                <font color="red">The ProductNo empty!</font>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        startDate:
                    </label>
                    <div class="col-md-10">
                        <input type="date" ng-model="phone.startDate" name="startDate" id="startDate" ng-change="validateDateLegal()" required />
                        <label>
                            <span ng-show="!isStartDateLegal">
                                <font color="red">The date can not be earlier then today</font>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body;row;col-md-12" style="width:40%;float:left;" ng-show="isReplace" >
            <h1>Old Phone</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2">
                        phoneBrand：
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="oldPhone.brand" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        phoneType：
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="oldPhone.type" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        productNo:
                    </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="oldPhone.productNo" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        startDate：
                    </label>
                    <div class="col-md-10">
                        <input type="date" ng-model="oldPhone.startDate" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        abandonDate：
                    </label>
                    <div class="col-md-10">
                        <input type="date" ng-model="oldPhone.abandonDate" ng-change="validateAbandonDateLegal()" />
                        <label>
                            <span ng-show="!isAbandonDateLegal">
                                <font color="red">The date must be equal to new phone startDate </font>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group;col-md-12;" style="padding-bottom:20px;width:60%;padding-top:30px;float:left;margin-left:20px">
            <input class="btn btn-primary" type="button" value="homepage" ng-click="backToIndex()" />
            <input ng-show="isOK" class="btn btn-primary" type="submit" value="next" ng-mouseenter="validate()" />
            <input ng-show="!isOK" class="btn btn-primary" style="background-color: #808080;" type="button" value="next" ng-mouseenter="validate()" />
        </div>
    </form>
</div>

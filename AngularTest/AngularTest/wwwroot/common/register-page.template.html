<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title" ng-model="isReplace" ng-show="isReplace">Replace</div>
        <div class="panel-title" ng-model="isRegister" ng-show="isRegister">Register</div>
    </div>
    <div class="panel-body" style="width:50%;float:left">
        <div class="row">
            <div class="col-md-12">
                <h1>New Phone</h1>
                <form class="form-horizontal" role="form" name="myForm" novalidate ng-submit="submitMsg()">
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneBrand：
                        </label>
                        <div class="col-md-10">
                            <select ng-model="phone.brand" name="brand" id="brand" required>
                                <option value="">select the brand</option>
                                <option ng-repeat="x in brandList">{{x.brandName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneType：
                        </label>
                        <div class="col-md-10">
                            <select ng-model="phone.type" name="type" id="type" required>
                                <option value="">select the type</option>
                                <option ng-repeat="x in typeList" ng-show="x.brand == phone.brand">{{x.type}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            productNo:
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="phone.productNo" id="productNo" name="productNo" ng-blur="validateBrandTypeProductNo()" />
                            <label>
                                <span ng-show="myForm.productNo.$dirty && myForm.brand.$dirty && myForm.type.$dirty && !isProdcutNoLegal">
                                    <font color="red">productNo is mismatch{{isProdcutNoLegal}}</font>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            startDate:
                        </label>
                        <div class="col-md-10">
                            <input type="date" ng-model="phone.startDate" name="startDate" id="startDate" ng-blur="validateDateLegal()" required />
                            <label>
                                <span ng-show="myForm.startDate.$dirty && !isStartDateLegal">
                                    <font color="red">The date is not legal</font>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10" style="padding:30px">
                            <input class="btn btn-primary" type="button" value=" back to index" ng-click="backToIndex()" />
                            <input class="btn btn-primary" type="submit" value="next" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel-body" style="width:50%;float:left" ng-show="isReplace">
        <div class="row">
            <div class="col-md-12">
                <h1>Old Phone</h1>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2">
                            productNo:
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="oldPhone.productNo" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneBrand：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="oldPhone.brand" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            phoneType：
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="oldPhone.type" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            startDate：
                        </label>
                        <div class="col-md-10">
                            <input type="date" ng-model="oldPhone.startDate" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">
                            abandonDate：
                        </label>
                        <div class="col-md-10">
                            <input type="date" ng-model="oldPhone.abandonDate" ng-blur="abandonDateIsLegal(phone.startDate, oldPhone.abandonDate)" />
                        </div>
                        <span ng-show="!twoDateIsEqual">
                            <font color="red">start date and abandon date should be equals</font>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
